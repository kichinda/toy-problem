<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System in Javascript</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="background-color: maroon">
    <div id="main">
        <div id="head">
            <h1>Grading System In JS</h1>
        </div>
        <label>Javascript</label><input type="text" id="Javascript"><br>
        <label>HTML</label><input type="text" id="HTML"><br>
        <label>Python</label><input type="text" id="Python"><br>
        <label>Ruby</label><input type="text" id="Ruby"><br>
        <label>React</label><input type="text" id="React"><br>
        <label>SQL</label><input type="text" id="SQL"><br>
        <br>
        <button class="btn1" onclick="Total()">Total</button>
        <button class="btn2" onclick="Average()">Average</button>
        <button class="btn3" onclick="Grade()">Grade</button>
    </div>

    <div id="result">
        <div id="head1">
            <h1>Total</h1>
        </div>
        <div id="total">


        </div>
        <div id="head2">
            <h1>Average</h1>
        </div>
        <div id="avg">


        </div>
        <div id="head3">
            <h1>Grade</h1>
        </div>
        <div id="grade">


        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
